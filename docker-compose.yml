version: '3.8'

services:
  mybb:
    image: mybb/mybb:latest
    volumes:
    - ${PWD}/mybb:/var/www/html:rw

  nginx:
    image: nginx:mainline-alpine
    ports:
    - published: 8090
      target: 80
    volumes:
    - ${PWD}/nginx:/etc/nginx/conf.d:ro
    - ${PWD}/mybb:/var/www/html:ro

  mariadb:
    image: mariadb:10.4
    command: "--skip-grant-tables"
    ports:
    - published: 3306
      target: 3306
    volumes:
    - ${PWD}/mysql:/var/lib/mysql:rw
