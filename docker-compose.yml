version: '3.8'

services:
  mybb:
    image: mybb/mybb:latest
    volumes:
    - ${PWD}/mybb:/var/www/html:rw
    - ${PWD}/mybb/Upload/api:/var/www/html/api:rw
    - ${PWD}/mybb/Upload/inc/api.php:/var/www/html/inc/api.php:rw
    - ${PWD}/mybb/Upload/inc/plugins/api:/var/www/html/inc/plugins/api:rw
    - ${PWD}/mybb/Upload/api.php:/var/www/html/api.php:rw

  nginx:
    image: nginx:mainline-alpine
    ports:
    - published: 8090
      target: 80
    volumes:
    - ${PWD}/nginx:/etc/nginx/conf.d:ro
    - ${PWD}/mybb:/var/www/html:ro

  mysql:
    environment:
      MYSQL_DB: mybb
      MYSQL_PASSWORD: mybbpassword
      MYSQL_USER: mybb
    image: mysql:latest
    ports:
    - published: 3306
      target: 3306
    volumes:
    - ${PWD}/mysql/data:/var/lib/mysql/data:rw
